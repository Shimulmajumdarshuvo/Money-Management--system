<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript responsive website</title>
    <link rel="stylesheet" href="style.css">


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <section class="new-web-design my-5 ">
        <div class="container">

            <h1 class="text-center text-primary p-4 my-2"> Money Management Seytem </h1>
            <div class="row">
                <div class="col-md-6">
                    <div class=" text-center ">
                        <img class="photo " src="images/240_F_39935044_ouR23mjdUxtcBuHmylheKwHzSyPmMdA1.jpg" alt="">

                    </div>
                </div>
                <div class="col-md-6" style="background-color: #f4f7fc;">
                    <div class="text-center">
                        <h3>Income</h3>
                        <p>Mnoey: <input id="money-item" type="text" name="" id=""></p>
                        <h3>Expenses</h3>
                        <p>Food: <input id="food-item" type="text" name="" id=""></p>
                        <p>Rent: <input id="rent-item" type="text" name="" id=""></p>
                        <p>Clothes: <input id="clothes-item" type="text" name="" id=""></p>

                        <button id="button-item" class="button">Calculation</button> <br>
                        <p>Total Expenses: <span id="total-amount">00</span> </p>
                        <p>Balance: <span id="total-balance">00</span> </p>


                        <p>Save: <input id="saves-item" type="text" name="" id=""></p>
                        <button id="save-button" class="button"> Save</button>


                        <p>Saving Amount: <span id="savings-amount">00</span> </p>
                        <p>Remaining Blance: <span id="remaining-amount">00</span> </p>

                    </div>
                </div>
            </div>
        </div>
    </section>





    <!-- javascript src link -->
    <script src="script.js"></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
